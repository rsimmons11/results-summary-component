<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Lato:wght@400;700&family=Playfair+Display:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="container">
    <section class="resultContainer">
      <h1 class="resultTitle">Your Result</h1>
      <div class="score">
        <span class="myScore">76</span>
        <span class="scoreOutOf100">of 100</span>
      </div>
      <span class="myResult">Great</span>
      <p class="resultDetails">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summaryContainer">
      <h1 class="summaryTitle">Summary</h1>
      <ul>
        <li class="reactionSummary">
          <img src="/assets/images/icon-reaction.svg" alt=""
          <span>Reaction</span>
          <span class="boldNumber">80</span>  
          <span class="lightNumber">/ 100</span>  
          
        </li>
        <li class="memorySummary">   
          <img src="/assets/images/icon-memory.svg" alt=""
          <span>Memory</span>  
          <span class="boldNumber">92</span>  
          <span class="lightNumber">/ 100</span>  
        </li>
        <li class="verbalSummary">          
          <img src="/assets/images/icon-verbal.svg" alt=""
          <span>Verbal</span>  
          <span class="boldNumber">61</span>  
          <span class="lightNumber">/ 100</span>  
        </li>
        <li class="visualSummary">          
          <img src="/assets/images/icon-visual.svg" alt=""
          <span>Visual</span>  
          <span class="boldNumber">72</span>  
          <span class="lightNumber">/ 100</span>  
      </li>
      </ul>
      <button>Continue</button>

    </section>
  </section>
  
</body>
</html>
